<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MOCHIKITCHIEN </title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  
</head>

<body>
<header>
  <div class= "title flex">
    <h1><a href="/Users/19ryosuke/Desktop/foundations/mochikithien/index.html">Mochi's Kitchen</h1></a>
    <ul class="header_menu">
      <li><a href="/Users/19ryosuke/Desktop/foundations/mochikithien/form.html">メニューを登録</a></li>
      <li><a class="recipe"  href="/Users/19ryosuke/Desktop/foundations/mochikithien/menu.html">Myレシピ</a></li>
    </ul>
  </div>
</header>

  <div class="form" name="save"  action="form.html" method="get">
   
    <div class="item">
      <p class="label">Menu</p>
      <input type="text" name="recipename">
    </div>

    <div class="item">
      <p class="label" name="chef">Chef</p>
      <input id="mama" type="checkbox" name="chef" value="mama"><label for="mama">MAMA</label>
      <input id="papa" type="checkbox" name="chef" value="papa"><label for="papa">PAPA</label>
    </div>
  <form id="radio" name="foodtype">
    <div class="item">
      <p class="label">TYPE</p>
      <input id="maindish" type="radio" name="foodtype" value="maindish"><label for="maindish">maindish</label>
      <input id="sidedish" type="radio" name="foodtype" value="sidedish"><label for="sidedish">sideDish</label>
      <input id="fob" type="radio" name="foodtype" value="fob"><label for="fob">FoB</label>
      <input id="soup" type="radio" name="foodtype" value="soup"><label for="soup">soup</label>
    </div>
    <div class="item">
      <p class="label">Fish or Beef</p>
      <input id="fish" type="radio" name="FOB" value="fish"><label for="fish">Fish</label>
      <input id="meet" type="radio" name="FOB" value="meet"><label for="meet">Beef</label>
    </div>
  </form>

    <div class="item">
      <p class="label">Time</p>
      <select id="cookingTime" name="sushi">
        <option value="10min">10min</option>
        <option value="30min">30min</option>
        <option value="1h">1h</option>
        <option value="harfday">halfday</option>
      </select>
    </div>

    <div class="item">
      <p class="label">Comment</p>
      <input type="text" name="comment">
    </div>

    <div class="item">
      <p class="label">Photograph</p>
      <input type="file" id="exampic" accept="image/jpeg, image/png"><br><br>
    </div>

    <div class="btn-area">
      <button id="save" type=“button”>Entry</button>
    </div>
  </div>

  <img id="image_view">

<script src="form.js"></script>
<script src="menu.js"></script>
<script src="recipe.js"></script>
<script src="mainscript.js"></script>
</body>

</html>
